<section class="form-container">

   <form action="" method="post" enctype="multipart/form-data">
      <h3>Register Now</h3>

      <p>Your Name <span>*</span></p>
      <input type="text" name="name" placeholder="enter your name" required
      maxlength="20" class="box">

      <p>Your email <span>*</span></p>
      <input type="email" name="email" placeholder="write your email" required
      maxlength="20" class="box">

      <p>your password <span>*</span></p>
      <input type="password" name="pass" placeholder="enter your password" required
      maxlength="20" class="box">

      <p>confirm password <span>*</span></p>
      <input type="password" name="c-pass" placeholder="confirm password" required
      maxlength="20" class="box">

      <input type="submit" name="submit" value="Register now " class="inline-btn">
      <p class="yes">already have an account? <a href="login.html">login</a></p>
   </form>
